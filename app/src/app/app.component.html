<div class="h-100 flex-fill d-flex flex-column">
  <mat-toolbar>
    <h1>MongoDB Developer Handbook</h1>
    <span class="flex-fill">&nbsp;</span>
    <div>
    <mat-select #impl [value]="UtilityService.implementation"
      (selectionChange)="UtilityService.implementation=impl.value">
      @for (impl of Implementation | keyvalue; track impl) {
      <mat-option [value]="impl.value"
        [disabled]="impl.value==Implementation.PYTHON||impl.value==Implementation.NODEJS">{{impl.value}}</mat-option>
      }
    </mat-select>
  </div>
  </mat-toolbar>
  <app-loader></app-loader>

  <mat-sidenav-container class="flex-fill d-flex">
    <mat-sidenav #sidenav mode="side" opened [fixedInViewport]="false">
      <mat-nav-list>
        <a mat-list-item href="dashboard">Dashboard</a>
        <a mat-list-item href="workloads">Workloads</a>
        <a mat-list-item href="geo-spatial">Geo spatial</a>
        <!--a mat-list-item href="transaction">Transaction</a>
        <a mat-list-item href="change-stream">Change Stream</a>
        <a mat-list-item href="search">Search</a-->

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="flex-fill d-flex flex-column">
      <div class="flex-fill d-flex content">
        <router-outlet></router-outlet>
      </div>
      <footer></footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
