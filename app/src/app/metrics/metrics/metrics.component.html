<div class="d-flex flex-column">
    <div class="d-flex justify-content-end">
        <button type="button" mat-raised-button (click)="metricsService.clearResult()">
            <mat-icon>remove</mat-icon>Clear
        </button>
    </div>
    <div class="d-flex">
        <div class="flex-fill" echarts [options]="throughput" [merge]="throughputUpdate"></div>
        <div class="flex-fill" echarts [options]="latency" [merge]="latencyUpdate"></div>
    </div>
</div>
