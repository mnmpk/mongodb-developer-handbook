<div class="w-100 h-100 flex-fill d-flex justify-content-start align-items-start">
    <div class="w-25" #chart echarts [options]="heatMap" [merge]="heatMapUpdate"></div>
    <div class="flex-fill">
        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [(value)]="type" (selectionChange)="change()">
                <mat-option value="accountArea">Account-Area</mat-option>
                <mat-option value="accountCasinoArea">Account-Casino-Area</mat-option>
                <mat-option value="accountCasino">Account-Casino</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Duration</mat-label>
            <mat-select [(value)]="duration" (selectionChange)="change()">
                <mat-option value="15days">15 days</mat-option>
                <mat-option value="1day">1 day</mat-option>
                <mat-option value="3mins">3 mins</mat-option>
            </mat-select>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="avgBet"
            matSortDirection="desc">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Acct Column -->
            <ng-container matColumnDef="acct">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
                <td mat-cell *matCellDef="let element"> {{element.acct}} </td>
            </ng-container>

            <!-- Casino Column -->
            <ng-container matColumnDef="casinoCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Casino Code </th>
                <td mat-cell *matCellDef="let element"> {{element.casinoCode}} </td>
            </ng-container>

            <!-- Area Column -->
            <ng-container matColumnDef="areaCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Code </th>
                <td mat-cell *matCellDef="let element"> {{element.areaCode}} </td>
            </ng-container>

            <!-- Total Bet Column -->
            <ng-container matColumnDef="sumBet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total bet </th>
                <td mat-cell *matCellDef="let element"> {{element.sumBet}} </td>
            </ng-container>

            <!-- Total Bet Column -->
            <ng-container matColumnDef="avgBet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Avg. bet </th>
                <td mat-cell *matCellDef="let element"> {{element.avgBet}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
