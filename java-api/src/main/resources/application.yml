management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,prometheus
    jmx: 
      exposure:
        exclude: "*"
  health:
    mail:
      enabled: false
    rabbit:
      enabled: false
spring:
  data:
    mongodb:
      uri: "mongodb+srv://admin:admin12345@demo.uskpz.mongodb.net/mongodb-developer"
      #?w=4&readConcernLevel=majority&readPreference=primary
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
settings:
  #App thread pool setting
  corePoolsize: 10 
  maxPoolSize: 30
  queueSize: 100000
  changeStream:
    batchSize: 10000
    maxAwaitTime: 800
    watchColls: tTableRating,tLocn,tArea