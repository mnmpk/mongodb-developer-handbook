management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,prometheus
    jmx: 
      exposure:
        exclude: "*"
  health:
    mail:
      enabled: false
    rabbit:
      enabled: false
spring:
  data:
    mongodb:
      uri: "mongodb+srv://dev:${DATABASE_PASSWORD}@demo.uskpz.mongodb.net/"
      #?w=4&readConcernLevel=majority&readPreference=primary
      database: mongodb-developer
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
settings:
  #App thread pool setting
  corePoolsize: 10 
  maxPoolSize: 30
  queueSize: 100000
  changeStream:
    batchSize: 10000
    maxAwaitTime: 800
    watchColls: ori_country_info,ori_port,tsp_port_info,tsp_flatten_ports,tsp_exclude_country,tsp_uo_direct,tsp_uo_redirect